image: haskell:latest

before_script:
  - apt-get update -qq && apt-get install xz-utils make
  - git submodule update --init --recursive
  - stack setup

stages:
  - test
  - hlint

stack-test:
  stage: test
  script:
    - stack test

hlint:
  stage: hlint
  script: 
    for dir in */; do printf "\n#### Running hlint on %s\n" "$dir" && hlint "$dir" --cross; done
